language: c
before_install:
  # REMOVE:
  - pwd
  - ls -la
  # install arduino IDE - requires linux xvfb 
  # setup derived from:
  # - https://learn.adafruit.com/continuous-integration-arduino-and-you/testing-your-project
  # - https://github.com/rlogiacco/MicroDebug/blob/master/.travis.yml
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wget http://downloads.arduino.cc/arduino-1.8.2-linux64.tar.xz
  - tar xf arduino-1.8.5-linux64.tar.xz
  - sudo mv arduino-1.8.5 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
  # install teensyduino - do we need to do this?
  - wget https://www.pjrc.com/teensy/49-teensy.rules   # get teensyduino udev rules
  - sudo cp 49-teensy.rules /etc/udev/rules.d/
